MULTITHUMB_DESCR="<h2>What is BK-Multithumb:</h2><p>BK-Mltithumb plugin is inherited from Martin Larsen's Multithumb for Joomla 1.5.<br /><br /><font color='red'>Clean Joomla Cache after the plugin update !!!</font><br/><br/>For details about  BK-Multithumb read here:</p><p><a href='http://joomla.rjews.net/bk-multithumb' target='_blank' >http://joomla.rjews.net/bk-multithumb</a> <br>       <br>       If you find this module useful       <a target=_blank href='http://extensions.joomla.org/extensions/photos-a-images/articles-images/9346'/>rate it</a>        or      <a target=_blank href=https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=bkomraz1%40gmail%2ecom&item_name=Display%20News%20and%20other%20Joomla%20extentions%20by%20BK&buyer_credit_promo_code=&buyer_credit_product_category=&buyer_credit_shipping_method=&buyer_credit_user_address_change=&no_shipping=1&tax=0&currency_code=USD&lc=US&bn=PP%2dDonationsBF&charset=UTF%2d8>donate</a>. <br>    <br>If you find a problem <a target=_blank href='http://joomlacode.org/gf/project/bk-multithumb/tracker/?action=TrackerItemBrowse&tracker_id=9266'>report bug</a> or fill <a target=_blank href='http://joomlacode.org/gf/project/bk-multithumb/tracker/?action=TrackerItemBrowse&tracker_id=9265'>feature request</a>. <br><br>Have a question? Ask it on the developer site <a target=_blank href='http://joomla.rjews.net/forum'/>forum</a>.<br><br>Want to tell your success story of using BK-Multithumb on your site or show your site in BK-Multithumb gallery? <a target=_blank href='http://joomla.rjews.net/submit-your-site'/>Press here.</a> <br><br> See other Joomla extenstions created by BK:<br>  <a target=_blank href='http://joomla.rjews.net/display-news' align='right' class='listingName'>Display News</a><br><a target=_blank href='http://joomla.rjews.net/content-categories' align='right' class='listingName'>Content Categories</a><br>  <a target=_blank href='http://joomla.rjews.net/author-link' align='right' class='listingName'>Author Link</a><br> <a target=_blank href='http://joomla.rjews.net/secton-category-description' align='right' class='listingName'>Section/Category description</a><br><div align='center'><a href='http://joomla.rjews.net/downloads/category/13-multithumb-for-joomla-15' target='_blank'>Check for latest Version</a></div><br><center><b><a target=_blank href='http://joomla.rjews.net' align='right' class='listingName'>Visit Author site for support of the development </a></b></center></p><h2>About Multithumb for Joomla 1.5 read here:</h2><a href='http://www.kreacom.dk/mambots/multithumb-for-joomla-15.html' target='_blank'>http://www.kreacom.dk/mambots/multithumb-for-joomla-15.html</a> <h2><strong>What is Multithumb?</strong></h2> Multithumb is a multi-purpose image plugin for Joomla that can automatically create thumbnails and popups of the original images, as well as resize the full-size images or add a watermark to them. It can even scramble the images names so that people cannot guess their original non-watermark locations.  <p>For articles shown in blog mode, it can create a link from the first image to the full article for better user navigation.</p> <p>It can also create a simple photo gallery from any folder by just including one of the images from the folder and give it the description (alt text) 'mt_gallery' (or using the new tagging feature).</p> <p>Multithumb works with both normal images and {mosimage} images.</p> <p>See the examples and how-to's below for inspiration and instructions!</p> <p>Please note that when you use Multihumb for the first time on a given page, the server has to process all the images which might take quite some time. The same applies when you clear Multithumb's cache.</p><p><h3>New features in BK-thumb 2.4.3:</h3> <ul> <li><strong>New popup types:  Shadowbox, Pretty Photo<br /> </strong>Multihumb now supports following  popup types: Normal, Dynamic Drive, Slimbox(Lightbox), Shadowbox, Pretty Photo, Greybox, Expansion, Smoothly Expansion<br /></li></ul><h3>New features in BK-thumb 2.4.2:</h3><ul>  <li><strong>New caption positions:      Left, Right<br />    </strong>Multihumb now supports following  caption positions: Top, Right, Bottom, Left</li></ul><h3>Here is a list of some of the new features in Multithumb 2.0:</h3> <ul> <li><strong>Watermarks</strong><br /> Supports both popup images and images shown in content Watermark images can be true alpha blend PNG images or any GIF, JPG og PNG image with manually set transparent background color<br /> User definable watermark position</li> <li><strong><s>Language packs</s></strong><s><br /> Installable language packs for Multithumb's frontend</s></li> <li><strong>Manual thumbnails</strong><br /> You can create your own thumbnails and let :mt use them instead </li> <li><strong>Thumbnail proportions</strong><br /> Choose between best fit (keeping aspect ration), crop to fit, fill out with background color, stretch (distort proportions)</li> <li><strong>Scrambled image names</strong></li> <li><strong>Automatic resize of images</strong><br /> Can resize both popup images and images shown in content<br /> Resize by pixels or percentage of screen size</li> <li><strong>New popup types: Slimbox, Greybox <s>and Thickbox</s><br /> </strong>Multihumb now supports six popup types: normal, slimbox(lightbox), greybox, thickbox, thumbnail expansion<br /> Thumbnail expansion now works perfect with captions too! </li> <li><strong>'Intelligent' handling of compatibility issues with other javascript libraries</strong><br /> For example, if mootools.js is already included in your template, Multithumb will not try add it again</li> <li><strong>Auto-gallery with individual image descriptions</strong><br /> You can add a text file with the same name as the image used for the gallery, and :mt will use the content of this file for image descriptions<br /> It will even create the description file for you, ready to fill out!</li> <li><strong>Link to main article in blog mode</strong><br /> Instead of showing a popup when viewing the article in blog mode, :mt can create a link from the first image to the main article.<br /> Or it can just create a plain, inactive thumbnail</li> <li><strong>Works from sub folders out-of-the-box</strong><br /> You no longer have to modify the javascript files if you run Joomla from a sub folder on the server</li> <li><strong>Native thumbnail generation</strong><br /> :mt no longer uses an external thumbnail library</li> <li><strong>Informative error handling with javascript popup messages</strong><br /> Like if :mt can't find the watermark file, or if the server does not support the needed image functions </li> <li><strong>Extremely configurable</strong><br /> But because of that, also a bit confusing for new users :-)</li> <li><strong>Parameter override, allowing for multiple configurations even in same article</strong><br /> Most of :mt's settings can be overridden in the content by including the proper tags, like:<br /> {:multithumb popup_type=greybox full_width=400}  which will make Greybox the new popup style and images 400px wide<br /> The override works until the end of the article or until it is overridden again.<br /> <em> There is even a handy online tool dedicated to creating the tags for you!</em></li> <li><strong>Many new options</strong></li> <li><strong>Backend much better arranged</strong> </li> <li><strong>Improved and optimized code</strong></li> </ul> </li> </ul>"